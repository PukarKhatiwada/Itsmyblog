<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<head>
  <title>Strong Password Generator</title>
  <style>
    body {
      text-align: center;
    }

    .main {
      color: green;
      padding: 10px;
      padding-top: 20vh;
      width: 100;
      height: 100;
    }

    .slider {
      -webkit-appearance: none;
      width: 50vw;
      height: 5px;
      border-radius: 5px;
      background: green;
      outline: green;

    }

    .slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: green;
      cursor: pointer;
    }

    .slider::-moz-range-thumb {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: green;
      cursor: pointer;
    }

    #button {
      margin-top: 30px;
      border-radius: 5px;
      border: none;
      outline: none;
      width: 100;
      padding: 10px;
      color: white;
      background: green;
      font: 14px Oswald;
      text-transform: uppercase;
    }

    #result {
      margin-top: 30px;
      width: 100%;
      font-size: 0.9em;
      background: transparent;
      border: none;
      display: none;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      color: green;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="main">
    <div class="slidecontainer">
      <p>
        Length: <span id="length_range"></span>
      </p>
      <input type="range" min="10" max="30" value="15" class="slider" id="range">
    </div>
    <button type="button" id="button" onClick="generate()">Generate Password</button>
    <div>
      <input type="text" id="result">
    </div>
  </div>
  <script>
    window.onload = function() {
      var slider = document.getElementById("range");
      var output = document.getElementById("length_range");
      output.innerHTML = slider.value;
      slider.oninput = function() {
        output.innerHTML = this.value;
      }
    }

    function generate() {
      var charPos;
      var pwChar;
      var pwLength = document.getElementById('range').value;
      var listChars = "MRPUKARKHATIWADAmrpukarkh@@@@@######&&&&&******atiwada123125367471536738r905pwplsjxnxncnmshdkcnHDKWOISEHFBNCOFOSYHWNjjshakoshroekNvjwoowyeirlnxbvOowyejrnxtahmmclosjgdnfnhvcznmzvvanmdldkndhgagqtqyeuurirotppOQOWUYEYTTEUIROOAPLSMXNBVZCFGDJDJKFLFKBNXBCC56167373848589595900###$$$$$$&&&&&&********$$$$$$$$$$$$$$$4567890@#";
      var pw = "";
      for (i = 0; i < pwLength; i++) {
        charPos = Math.floor(Math.random() * listChars.length);
        pwChar = listChars.charAt(charPos);
        pw = pw + pwChar;
      }
      result.value = pw;
      document.getElementById("result").style.display = "block";
    }
  </script>
</body>
</html>
